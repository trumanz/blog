<!DOCTYPE html>
<head>


  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  
  <script>
  
    $(document).ready(function(){
	      console.log("docuemtn ready function execute")
		  $.get("manifest/all_collections.html", function(data){
				
		  
		        console.log("got data: =============\n" + data + "\n=============\n");
				var arrayOfLines = data.match(/[^\r\n]+/g);
				for(var line in arrayOfLines) {
								document.getElementById("content").innerHTML +='<h3>' + arrayOfLines[line] + '<h3>';
								console.log("got line: =============\n" + arrayOfLines[line] + "\n=============\n");
				}
		  });
	});
  
  </script>
  

</head>

<body>

<h2> Got all blog md file list! </h2>
<div id ="content"> </div>

</body>
</html>
